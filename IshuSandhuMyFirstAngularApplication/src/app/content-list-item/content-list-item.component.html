<div class="content-card" [ngClass]="{'even-item': isEven(), 'odd-item': !isEven()}">
    <h3>{{content.id}}</h3>
    <h1>{{content.title}}</h1>
    <p>{{content.description}}</p>
    <span *ngFor="let tag of content.tags"> {{tag}} </span>
    <img src={{content.imgSrc}}  width="400px"/>
    <p>{{content.type}}</p>
</div>
